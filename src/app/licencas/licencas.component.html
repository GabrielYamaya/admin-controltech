<div class="container">
  <h1>Módulo de Licenças</h1>
  <mat-form-field appearance="fill">
    <mat-label>Nome do Software</mat-label>
    <input type="text"
           matInput
           [formControl]="softwareControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredSoftwares | async" [value]="option" (onSelectionChange)="loadLicencas(option)">
        {{ option.produto.nome }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button mat-icon-button class="bottaoCreate" (click)="openLicencaDialog()">
    <mat-icon>create</mat-icon>
  </button>

  
    <div *ngIf="licencas && licencas.length">
      <mat-card *ngFor="let licenca of licencas" class="license-card">
        <mat-card-header>
          <mat-card-title>Licença {{ licenca.chave }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Observações:</strong> {{ licenca.observacoes }}</p>
          <p><strong>Usuário Responsavel :</strong> {{ licenca.usuario.nome }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
